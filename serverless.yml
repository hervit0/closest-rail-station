functions:
  closestStation:
    handler: closestRailStation.ClosestRailStationLambda::handle
    memorySize: 128
    description: Give back the closest station given a lat and a long
    timeout: 10
    events:
      - http:
          path: position
          method: get
          request:
            parameters:
              querystrings:
                latitude: true
                longitude: true

